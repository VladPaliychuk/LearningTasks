<!DOCTYPE html>
<html>
    <!-- 1, якщо значення більше нуля,
    -1, якщо меньше нуля,
    0, якщо дорівнює нулю. -->
<body>
    <script>
        'use strict';

        let number = +prompt('Number', '');

        (number == 0) ? alert("0") : 
            (number < 0) ? alert('-1') :
            alert('1')

    </script>
</body>
</html>
